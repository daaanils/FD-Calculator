<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FD Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div id="text-center">
            <h1>FD Calculator</h1>

        </div>
        <div class="form-group">
            <label for="principle">Principle Amount:</label>
            <input type="number" id="principle" placeholfer="Enter the principle amount">
        </div>
        <div class="form-group">
            <label for="interest">Interest Rate:</label>
            <input type="number" id="interest" placeholfer="Enter the interest rate">
        </div>
        <div class="form-group">
            <label for="tenure">Tenure (in years):</label>
            <input type="number" id="tenure" placeholfer="Enter the tenure years">
        </div>

        <button id="calculateBtn" class="calculate-btn">Calculate</button>

        <p id="result" class="result">Maturity Amount</p>

    </div>
    
    
    <script src="app.js"></script>
</body>
</html>
